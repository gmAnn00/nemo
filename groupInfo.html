<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/commom.css">
    <link rel="stylesheet" href="css/groupInfo.css">
</head>
<body>
    <!-- header 시작 -->
    <header>

    </header>
    <!-- header 끝-->



    <!-- main content 시작-->
    <div class="mainContent">
        <div class="mainInner">
            <!-- 소모임 이름 출력영역 -->
            <div class="titleArea">
                <h2 class="grpTitle">네모이름</h2>
                <button type="button" class="grpLikeBtn">
                    <span class="grpLike">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16"> 
                            <path fill="red" fill-rule="evenodd" d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/> 
                        </svg>
                    </span>
                    <span class="hidden">찜하기</span>
                </button>
            </div>

            <!-- 간략 정보 영역 시작-->
            <div class="shortInfoArea">
                <!-- 소모임 간략설명 영역-->
                <table class="shortInfoTbl">

                    <!-- 소모임 프로필 사진 영역-->
                    <tr>
                        <td rowspan="6">
                            <div class="imgCrop">
                                <img src="images/tmp01.jpg" alt="" class="grpImg">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>네모개설자</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>네모개설일</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>네모인원</th>
                        <td><span></span>/<span></span></td>
                    </tr>
                    <tr>
                        <th>찜한인원</th>
                        <td><span></span><span>명</span></td>
                    </tr>
                    <tr>
                        <th>최근활동일</th>
                        <td></td>
                    </tr>
                </table>
            </div>

            <!-- 상세 정보 영역 시작 -->
            <div class="infoDetailArea">
                <!-- 설명 영역 시작 -->
                <section>
                    <h3>네모설명</h3>
                    <p>소모임에 대한 소개가 출력되는 부분</p>
                </section>

                <!-- 장소 영역 시작-->
                <section>
                    <h3>네모장소</h3>
                    <!-- 지도영역 부분 -->
                    <div class="mapArea">
                        <div id="map" style="width:980px;height:300px;">
                        지도 API 출력되는 영역
                        </div>
                    </div>

                </section>

                <!-- 카테고리 영역 시작-->
                <section>
                    <h3>카테고리</h3>
                    <span class="cateIcon cateLarge">대분류</span>
                    <span class="cateIcon cateSmall">소분류</span>
                </section>

                <!-- 기타 정보 영역 시작-->
                <section>
                    <h3>기타정보</h3>
                    <p></p>
                </section>
            </div>


            <!-- main content 버튼영역 시작-->
            <div>
            
            </div>
        </div>    
    </div>
    <!-- main content 끝-->



    <!-- footer 시작-->
    <footer>

    </footer>
    <!-- footer 종료-->
    
</body>
</html>
