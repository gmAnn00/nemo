<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네모 고객센터</title>
  </head>
  <body>
    <!-- 경민-고객센터 페이지 -->

    <!-- wrapper 전체 콘텐츠 영역 시작  -->
    <div id="wrapper">
      <!-- 헤더 영역 시작 -->
      <header id="header"></header>
      <!-- 헤더 영역 시작 -->

      <!-- 콘텐츠 영역 시작 -->
      <div id="contentsArea">
        <h2 class="helpTitle">고객센터 1:1 문의</h2>
        <div class="chattingArea">
          <div class="MayIHelpYouArea">
            <img
              src="images/temp.png"
              alt="무엇을 도와드릴까요 프로필 이미지"
            />
            <p>무엇을 도와드릴까요?</p>
          </div>
        </div>
        <div class="chattingMessageArea"></div>
        <div class="sendMessageArea">
          <input
            type="text"
            id="messageInput"
            placeholder="문의사항을 입력해 주세요"
          />
          <button type="button" id="sendMessage" class="sendMessage">
            <img src="images/temp.png" alt="전송사진" />
          </button>
          <input type="hidden" id="idSend" class="idSend" />
        </div>
      </div>
      <!-- 콘텐츠 영역 종료-->

      <!-- 푸터 영역 시작 -->
      <footer id="footer"></footer>
      <!-- 푸터 영역 종료 -->
    </div>
    <!-- wrapper 전체 콘텐츠 영역 종료 -->
  </body>
</html>
