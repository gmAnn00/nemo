<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>헤더</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/common.css" />
    <script
      src="https://kit.fontawesome.com/bc604c01cc.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.6.4.min.js"></script>
  </head>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    header {
      width: 100%;
      background: rgb(235, 201, 201);
      display: flex;
      justify-content: space-between;
    }
    .menu_btn {
      text-align: right;
      padding: 20px;
    }
    .sidebar_menu {
      display: none;
      width: 50%;
      height: 100%;
      background: #e98282;
      position: absolute;
      top: 0;
      right: -50%;
    }
    .close_btn {
      width: 25px;
      height: 25px;
      padding: 20px;
      position: absolute;
      right: 0;
    }
    .close_btn > a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .menu_wrap {
      text-align: right;
      line-height: 30px;
      padding: 20px;
      margin-top: 50px;
    }
    .menu_wrap li a {
      color: #fff;
      text-decoration: none;
    }
    .logo img {
      width: 330px;
    }
    .profile {
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile i {
      font-size: 100px;
    }
    .active {
      filter: blur(5px);
      pointer-events: none;
    }
  </style>
  <script>
    $(document).ready(function () {
      $(".menu_btn").click(function () {
        $(".wrapper").addClass("active");
        $("body,html").css({
          height: "100vh",
          overflow: "hidden",
        });
        $(".sidebar_menu").show().animate({
          right: 0,
        });
      });
      $(".close_btn, .all").click(function (event) {
        $(".wrapper").removeClass("active");
        $("body,html").css({
          height: "auto",
          overflow: "visible",
        });
        $(".sidebar_menu").animate(
          {
            right: "-50%",
          },
          function () {
            $(".sidebar_menu").hide();
          }
        );
      });
    });
  </script>
  <body>
    <header>
      <h1 class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
      </h1>
      <div class="menu_btn">
        <a href="#">
          <img
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMjQgNmgtMjR2LTRoMjR2NHptMCA0aC0yNHY0aDI0di00em0wIDhoLTI0djRoMjR2LTR6Ii8+PC9zdmc+"
          />
        </a>
      </div>
    </header>
    <div class="sidebar_menu">
      <div class="close_btn">
        <a href="#">
          <img
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMjMuOTU0IDIxLjAzbC05LjE4NC05LjA5NSA5LjA5Mi05LjE3NC0yLjgzMi0yLjgwNy05LjA5IDkuMTc5LTkuMTc2LTkuMDg4LTIuODEgMi44MSA5LjE4NiA5LjEwNS05LjA5NSA5LjE4NCAyLjgxIDIuODEgOS4xMTItOS4xOTIgOS4xOCA5LjF6Ii8+PC9zdmc+"
          />
        </a>
      </div>
      <ul class="menu_wrap">
        <li class="profile"><i class="fa-solid fa-circle-user"></i>닉네임</li>
        <li><a href="#">소모임 만들기</a></li>
        <li><a href="#">소모임 검색</a></li>
        <li><a href="#">프로필</a></li>
        <li><a href="#">내 일정</a></li>
        <li><a href="#">내 소모임</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">로그아웃</a></li>
      </ul>
    </div>
  </body>
</html>
