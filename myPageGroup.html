<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네모</title>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/myPageGroup.css">
    <link rel="stylesheet" href="css/submenu.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/myPageGroup.js"></script>
    <script src="js/header.js"></script>
</head>
<body>
    <!-- header 시작 -->
    <header>
        <h1 class="logo">
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
        </h1>
        <div class="menu_btn">
            <a href="#">       
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMjQgNmgtMjR2LTRoMjR2NHptMCA0aC0yNHY0aDI0di00em0wIDhoLTI0djRoMjR2LTR6Ii8+PC9zdmc+">
            </a>
        </div>
        <div class="sidebar_menu">
            <div class="close_btn">
                <a href="#">       
                    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMjMuOTU0IDIxLjAzbC05LjE4NC05LjA5NSA5LjA5Mi05LjE3NC0yLjgzMi0yLjgwNy05LjA5IDkuMTc5LTkuMTc2LTkuMDg4LTIuODEgMi44MSA5LjE4NiA5LjEwNS05LjA5NSA5LjE4NCAyLjgxIDIuODEgOS4xMTItOS4xOTIgOS4xOCA5LjF6Ii8+PC9zdmc+">
                </a>
            </div>
            <div class="profile"><i class="fa-solid fa-circle-user"></i><span class="profile_name">사이다</span></div>
            <ul class="menu_wrap">
                <li>
                    <div class="icon_menu">
                        <div class="iconbox">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div>소모임 만들기</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox">
                            <i class="fa-solid fa-person-chalkboard"></i>
                        </div>
                        <div>소모임 검색</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-circle-user"></i></div>
                    <div>프로필</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-calendar-days"></i></div>
                        <div>내 일정</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-user-group"></i></div>
                        <div>내 소모임</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-circle-question"></i></div>
                        <div>고객센터</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-right-from-bracket"></i></div>
                        <div>로그아웃</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
            </ul>
        </div>
    </header>
    <!-- header 종료 -->
    <div class="menu_bg"></div>
    
    <!-- section1 시작 -->
    <div class="section1">
        <img src="images/sc1_title.jpeg" alt="title" class="sc_img">
        <a href="#" class="sc1_title">이젠 종로 학원</a>
    </div>
    <!-- section1 종료 -->

    <!-- wrapper 시작 -->
    <div id="wrapper">
        
        <!-- section2 시작 -->
        <div class="section2">
            <div class="sc2_title">
                <span class="sc2_title_name">멤버</span>     
            </div>
            <div class="sc2_subcontents">
                
                <!-- 메뉴바 시작 -->
                <div class="sc2_menu_contents">
                    <div class="sc2_menu">
                        <div class="sc2_menu_bar">
                            <span class="sc2_menu_title">메뉴</span>
                        </div>
                        <ul class="sc2_menu_list">
                            <li>
                                <div class="sc2_icon_menu">
                                    <div class="sc2_iconbox">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="menu_submenu_name"><span>프로필</span></div>
                                </div>
                            </li>
                            <li>
                                <div class="sc2_icon_menu">
                                    <div class="sc2_iconbox">
                                        <i class="fa-solid fa-calendar-days"></i>
                                    </div>
                                    <div class="menu_submenu_name">내 일정</div>
                                </div>
                            </li>
                            <li>
                                <div class="sc2_icon_menu">
                                    <div class="sc2_iconbox">
                                        <i class="fa-solid fa-user-group"></i>
                                    </div>
                                    <div class="menu_submenu_name">내 소모임</div>
                                </div>
                            </li>
                            <li>
                                <div class="sc2_icon_menu">
                                    <div class="sc2_iconbox">
                                        <i class="fa-regular fa-clipboard"></i>
                                    </div>
                                    <div class="menu_submenu_name">게시글/댓글</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="secession">
                        <span>탈퇴하기</span>
                    </div>
                </div>
                <!-- 메뉴바 종료 -->
                
                <!-- 메인 컨텐츠 시작 -->
                <div class="sc2_main_contents">
                    
                    <div id="container">
                        <!-- 메뉴 탭 시작 -->
                        <ul class="tabs">
                            <li class="active" rel="tab1">회원목록</li>
                            <li rel="tab2">가입승인</li>
                        </ul>
                        <!-- 메뉴 탭 종료 -->

                        <div class="tab_container">
                            <!-- 멤버 탭 시작 -->
                            <div id="tab1" class="tab_content">
                                <div class="sc2_member">
                                    <div class="sc2_member_title">
                                        <span class="sc2_member_title_name">7 members</span>
                                        <div class="searchBox">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                            <input class="searchBox_Bar" type="text" placeholder="search">
                                        </div>
                                    </div>
                                    <table class="sc2_table">
                                        <colgroup>
                                            <col style="width: 16.1%;">
                                            <col style="width: 16.1%;">
                                            <col style="width: 16.1%;">
                                            <col style="width: 16.1%;">
                                            <col style="width: 16.1%;">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>닉네임</th>
                                                <th>멤버등급</th>
                                                <th>지역</th>
                                                <th>가입일</th>
                                                <th>최종방문일</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><i class="fa-solid fa-circle-user"></i>고구마</td>
                                                <td>회원</td>
                                                <td>서울</td>
                                                <td>21/01/01</td>
                                                <td>23/02/02</td>
                                                <td>
                                                    <button class="sc2_button">추방</button>
                                                    <button class="sc2_button">위임</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><i class="fa-solid fa-circle-user"></i>감자</td>
                                                <td>회원</td>
                                                <td>서울</td>
                                                <td>21/01/01</td>
                                                <td>23/02/02</td>
                                                <td>
                                                    <button class="sc2_button">추방</button>
                                                    <button class="sc2_button">위임</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- 멤버 탭 종료 -->

                            <!-- 가입승인 탭 시작 -->
                            <div id="tab2" class="tab_content">
                                <div id="menu2" class="tabcont">
                                    <div class="sc2_admin">
                                        <table class="sc2_table">
                                            <colgroup>
                                                <col style="width: 16.1%;">
                                                <col style="width: 16.1%;">
                                                <col style="width: 16.1%;">
                                                <col style="width: 16.1%;">
                                            </colgroup>
                                            <thead>
                                                <tr>
                                                    <th>닉네임</th>
                                                    <th>나이</th>
                                                    <th>지역</th>
                                                    <th>가입신청일</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><i class="fa-solid fa-circle-user"></i>새우깡</td>
                                                    <td>29</td>
                                                    <td>서울</td>
                                                    <td>23/01/01</td>
                                                    <td>
                                                        <button class="sc2_button">승인</button>
                                                        <button class="sc2_button">거절</button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- 가입승인 탭 종료 -->
                            
                        </div>
                        <!-- .tab_container -->
                    </div>
                    <!-- #container -->
                    
                </div>
            </div>    
        </div>
        <!-- section2 종료 -->
    </div>
    <!-- wrapper 종료 -->
</body>
</html>
