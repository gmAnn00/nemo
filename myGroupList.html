<style>
    html, body {
        width: 100%;
        height: 100%;
    }
    header {
        width: 100%;
        background: rgb(235, 201, 201);
        display: flex;
        justify-content: space-between;
    }
    .menu_btn{
        text-align: right;
        padding: 20px;
    }
    .sidebar_menu{
        display: none;
        width: 50%;
        height: 100%;
        background: #e98282;
        position: absolute;
        top:0;
        right: -50%;    
        z-index: 1000;
    }
    .active {
        overflow: hidden;
    }
    .close_btn{
        width: 25px;
        height: 25px;
        padding:20px;
        position: absolute;
        right: 0;
    }
    .close_btn > a {
        display: block;
        width: 100%;
        height: 100%;
    }
    .menu_wrap{
        text-align: right;
        line-height: 30px;
        padding: 20px;
        margin-top: 50px;   
    }
    .menu_wrap li a{
        color: #fff;
        text-decoration: none;
    }
    .logo img {
        width: 330px;
    }
    .profile {
        justify-content: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .profile i {
        font-size: 100px;
    }
    .all {
        width: 100%;
        height: 100%;
    }
    .wrapper {
        position: relative;
        width: 1000px;
        height: 100%;
        margin: 60px auto;
    }
    .sc_img {
        width: 230px;
        height: auto;
    }
    .section1 {
        position: relative;
        margin: 0 auto;
        width: 100%;
        display: flex;
    }
    .sc1_title {
        position: absolute;
        top: 50%;
        left: 15%;
        transform: translate(-50%, -50%);
        text-decoration: none;
    }
    .section2 {
        position: relative;
        width: 100%;
        height: auto;
        margin-top: 60px;
    }
    .sc2_subcontents {
        display: flex;
        justify-content: space-between;
    }
    .sc2_contents {
        width: 100%;
        display: flex;
    }
    .sc2_title {
        padding-bottom: 10px;
        border-bottom: 1px solid black;
    }
    .sc2_menu {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 300px;
        border: 1px solid black;
        margin-top: 20px;
        text-align: left;
        box-sizing: border-box;
        padding-left: 20px;
    }
    .sc2_menu_list {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    .sc2_menu_list li {
        line-height: 60px;
    }
    .sc2_menu_list li i {
        margin-right: 20px;
    }
    .sc2_section {
        width: 750px;
        height: auto;
        margin-top: 20px;
    }
    .sc2_contents {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    .sc2_contents_title {
        margin-bottom: 20px;
    }
    .sc2_imgs {
        display: flex;
        justify-content: space-between;
    }
    .sc2_contents_title_name {
        margin-bottom: 20px;
    }
    .sc2_icon {
        text-align: right;
        margin-bottom: 10px;
    }
    .sc2_imgs_box {
        display: flex;
        flex-direction: column;
    }
    .sc2_imgs_box_info {
        text-align: center;
        margin-top: 20px;
    }
    .active {
        filter: blur(5px);
    }
</style>
<script>
    $(document).ready(function(){
        $('.menu_btn>a').on('click', function(){
            $('.all').addClass('active');
            $('body,html').css({
                height:'100vh',
                overflow:'hidden'
            });
            $('.sidebar_menu').show().animate({
                right:0
             });  
        });
        $('.close_btn>a, .all').on('click', function(){
            $('.all').removeClass('active');
            $('body,html').css({
                height:'auto',
                overflow:'visible',
            });
            $('.sidebar_menu').animate({
                right: '-50%'
            },function(){
                $('.sidebar_menu').hide(); 
            }); 
        });
     }); 
 </script>
