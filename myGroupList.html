<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네모</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/bc604c01cc.js" crossorigin="anonymous"></script>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
    }
    #wrapper {
        position: relative;
        width: 1000px;
        height: 100%;
        margin: 60px auto;
    }
    .sc_img {
        width: 230px;
        height: auto;
    }
    .section1 {
        position: relative;
        margin: 0 auto;
        width: 100%;
        display: flex;
    }
    .sc1_title {
        position: absolute;
        top: 50%;
        left: 15%;
        transform: translate(-50%, -50%);
        text-decoration: none;
    }
    .section2 {
        position: relative;
        width: 100%;
        height: auto;
        margin-top: 60px;
    }
    .sc2_contents {
        width: 100%;
        display: flex;
    }
    .sc2_title {
        padding-bottom: 10px;
        border-bottom: 1px solid black;
    }
    .sc2_menu {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 300px;
        border: 1px solid black;
        margin-top: 20px;
        text-align: left;
        box-sizing: border-box;
        padding-left: 20px;
    }
    ul {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    li {
        line-height: 60px;
    }
    li i {
        margin-right: 20px;
    }
    .sc2_section {
        width: 750px;
        height: auto;
        margin-top: 20px;
        float: right;
    }
    .sc2_contents {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    .sc2_contents_title {
        margin-bottom: 20px;
    }
    .sc2_imgs {
        display: flex;
        justify-content: space-between;
    }
    .sc2_contents_title_name {
        margin-bottom: 20px;
    }
    .sc2_icon {
        text-align: right;
    }
    .sc2_imgs_box {
        display: flex;
        flex-direction: column;
    }
    .sc2_imgs_box_info {
        text-align: center;
        margin-top: 20px;
    }
</style>
<body>
    <!-- wrapper 시작 -->
    <div id="wrapper">

        <!-- section1 시작 -->
        <div class="section2">
            <div class="sc2_title">

                    <li><a href="#"><i class="fa-regular fa-clipboard"></i>게시글/댓글</a></li>
                </ul>
            </div>
            <div class="sc2_section">
                <div class="sc2_contents">
                    <div class="sc2_contents_title">
                        <div class="sc2_contents_title_name">
                            <span>리더</span>
                        </div>
                        <div class="sc2_imgs">
                            <div class="sc2_imgs_box">
                                <div class="sc2_icon">
                                    <i class="fa-solid fa-pen"></i>

                                <img src="images/sc1_title.jpeg" alt="title" class="sc_img">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="sc2_contents">

                        <div class="sc2_contents_title_name">
