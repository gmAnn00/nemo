<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/boardView.css">
</head>
<body>
    <div id="header"></div>
    <div id="contentsArea">
        <!-- 소모임 내부 메뉴(공통) 코딩 필요 -->
        <div class="insideMenu">
            <!-- 소모임 이름 뿌려줘야 함 -->
            <h2><a href="#">소모임 이름</a></h2>
            <h3><a href="boardWrite.html">게시글 조회</a></h3>
            <!-- 좌측메뉴 -->
            <ul class="meetMenu">
                <li><a href="schedule.html">일정</a></li>
                <li><a href="board.html">게시판</a></li>
                <li><a href="">멤버</a></li>
            </ul>
        </div>    
        <div class="boardView">
            <!-- 글 위쪽 버튼 영역 -->
            <div class="articleToolBtns">
                <!-- 기능 구현에 따라 코딩 수정요 -->
                <a href="#" role="button" class="button btnEdit">수정</a>
                <a href="#" role="button" class="button btnDel">삭제</a>                
                <!-- 목록을 전에 눌렀던 페이지 기억해서 돌아갈거면 동적으로 바꿔야 함 -->
                <a href="board.html" role="button" class="button btnList">목록</a>
            </div>
            <div class="articleContentBox">
                <!-- 제목 영역 -->
                <div class="articleHeader">
                    <div class="articleTitle">
                        <div class="titleHead">말머리</div>                        
                        <div class="titleArea">제 목</div>                                
                    </div>                    
                    <div class="writerInfo">
                        <div class="thumbArea">
                            <img src="./images/temp.png" alt="프로필사진">
                        </div>
                        <div class="profileArea">
                            <div class="profileInfo">
                                <button class="writerNick">작성자닉네임</button>
                            </div>
                            <div class="articleInfo">
                                <p class="date">2023.05.07. 18:30</p>
                            </div>
                        </div>                        
                    </div>
                    <div class="articleTool">
                        <!-- 네이버카페처럼 댓글 몇개있는지 보여주고 아래로 이동시킬지 -->
                        <a href="#commentArea">댓글 <strong class="num">2</strong></a>
                        <a href="#" class="buttonUrl">URL 복사</a>
                        <div class="toastUrlCopySuccessful" style="display: none;">
                            url이 복사되었습니다. 원하는 곳에 붙여넣으세요</div>
                        <div class="moreArea">
                            <a id="articleTool" role="button" title="더보기" class="buttonMore" href="#"><img src="./images/temp.png" alt="더보기버튼"></a>                            
                        </div>
                    </div>
                </div>
                <!-- 내용 영역 -->
                <div id="contentArea" class="contentArea">
                    <p>내용</p>
                </div>
                <!-- 댓글 영역 -->
                <div id="commentArea" class="commentArea">     
                    <p class="comment">댓글</p>               
                    <ul class="commentList">
                        <li id="" class="commentItem">
                            <div class="commentbox">                              
                                <!-- 닉네임이랑 프로필 사진 같은 링크 -->
                                <a href="#" class="commentThumb">
                                    <img src="./images/temp.png" alt="프로필사진">
                                </a>    
                                <div class="commentNick">
                                    <a href="#" role="button" class="commentNickInfo">작성자닉네임</a>
                                </div>
                                <div class="commentText">
                                    <p>댓글 내용</p>
                                </div>
                                <div class="commentInfo">
                                    <p class="commentDate">2023.05.07. 18:30</p>
                                </div>                                
                            </div>
                        </li>
                        <li id="" class="commentItem">
                            <div class="commentbox">                              
                                <!-- 닉네임이랑 프로필 사진 같은 링크 -->
                                <a href="#" class="commentThumb">
                                    <img src="./images/temp.png" alt="프로필사진">
                                </a>    
                                <div class="commentNick">
                                    <a href="#" role="button" class="commentNickInfo">작성자닉네임</a>
                                </div>
                                <div class="commentText">
                                    <p>댓글 내용</p>
                                </div>
                                <div class="commentInfo">
                                    <p class="commentDate">2023.05.07. 18:30</p>
                                </div>                                
                            </div>
                        </li>
                    </ul>
                    <!-- 댓글 쓰기 -->
                    <div class="commentWriter">
                        <div class="commentInbox">
                            <strong>모닝스타</strong>
                            <textarea placeholder="댓글을 남겨보세요" class="commentInboxText" rows="1"></textarea>
                        </div>
                        <div class="commentRegister">
                            <a href="#" role="button" class="button btnRegister">등록</a>
                        </div>                        
                    </div>
                </div>  
            </div>                     
            <!-- 글 아래쪽 버튼 영역 --> 
            <div class="articleBottomBtns">
                <!-- 기능 구현에 따라 코딩 수정요 -->
                <div class="leftArea">
                    <!-- 본인 글이면 수정 삭제 뜨고 아니면 글쓰기만 뜨도록 -->
                    <a href="#" role="button" class="button">글쓰기</a>
                </div>
                <div class="rightArea">
                    <!-- 목록을 전에 눌렀던 페이지 기억해서 돌아갈거면 바꿔야 함 -->
                <a href="board.html" role="button" class="button btnList">목록</a>
                <a href="#boardView" role="button" class="button btnTop">Top</a>                
                </div>
            </div>
        </div>       
    </div>
    <div id="footer"></div>
</body>
</html>
