<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/findIdPass.js"></script>
    <link rel="stylesheet" href="css/findId.css">
</head>
<body>
    <!-- 아이디/비밀번호 찾기 영역 -->
    <div class="container">
        <ul class="tabs">
            <li class="tabId" data-tab="idTab"><a href="findIdPass.html">아이디 찾기</a></li>
            <li class="tabPass" data-tab="passTab"><a href="findIdPass.html">비밀번호 재설정</a></li>
        </ul>
        
        <div id="idTab" class="tabContent current">
            <p>회원가입시 사용하신 아이디는 ???? 입니다.</p>
            <button type="button"><a href="login.html"> 로그인 화면으로 돌아가기</a></button>
        </div>
        <div id="passTab" class="tabContent"> 
            <h2>비밀번호 재설정</h2>
            <p>비밀번호는 아이디, 이름, 이메일을 입력하시면 재설정 하실 수 있습니다.</p>
            <form action="passReset.html">
                <label for="idInput"></label>
                <input type="text" id="idInput" placeholder="아이디를 입력해주세요" required/>
                <label for="nameInput"></label>
                <input type="text" id="nameInput" placeholder="이름을 입력해주세요" required/>
                <label for="emailInput"></label>
                <input type="text" id="emailInput" placeholder="이메일을 입력해주세요" required/>
                <button type="submit">비밀번호 재설정 하기</button>
            </form>
        </div>
    </div>
</body>
</html>
