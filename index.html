    <style>
      html, body {
          width: 100%;
          height: 100%;
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      body::-webkit-scrollbar {
          display: none;
      }
      header {
          width: 100%;
          background: transparent;
          display: flex;
          justify-content: space-between;
      }
      .menu_btn {
          height: fit-content;
          text-align: right;
          padding: 20px;
      }
      .sidebar_menu { 
          display: none;
          width: 20%;
          height: 100%;
          background: #fff;
          position: absolute;
          top:0;
          right: -20%;    
          z-index: 1000;
      }
      .active {
          overflow: hidden;
      }
      .close_btn{
          width: 25px;
          height: 25px;
          padding:20px;
          position: absolute;
          right: 0;
      }
      .close_btn > a {
          display: block;
          width: 100%;
          height: 100%;
      }
      .menu_wrap{
          text-align: right;
          line-height: 30px;
          padding: 20px;
          margin-top: 50px;   
      }
      .menu_wrap li {
          line-height: 60px;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      .menu_wrap li:hover {
          background-color: #eee;
          border-radius: 10px;
      }
      .menu_wrap li a{
          color: #fff;
          text-decoration: none;
      }
      .icon_menu {
          display: flex;
          align-items: center;
      }
      .iconbox {
          position: relative;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          /* background-color: #c9c9c9; */
          margin-right: 10px;
      }
      .iconbox i {
          width: 30px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }
      .logo img {
          width: 330px;
      }
      .profile {
          margin-top: 100px;
          justify-content: center;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .profile_name {
          margin-top: 30px;
          font-size: 30px;
          font-weight: 700;
          letter-spacing: 5px;
      }
      .profile i {
          font-size: 120px;
      }
      .active {
          pointer-events: none;
      }
      .menu_bg {
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.7);
          position: absolute;
          top:0;
          display: none;
          z-index: 10;
      }
      .fa-angle-right {
          margin-right: 10px;
      }
  </style>
  <script>
    $(document).ready(function(){
        $('.menu_btn>a').click(function(){
            $('.menu_bg').show();
            $('.wrapper').addClass('active');
            $('body,html').css({
                height:'100vh',
                overflow:'hidden'
            });
            $('.sidebar_menu').show().animate({
                right:0
             });  
        });
        $('.close_btn>a, .menu_bg').click(function(){
            $('.menu_bg').hide();
            $('.wrapper').removeClass('active');
            $('body,html').css({
                height:'auto',
                overflow:'visible',
            });
            $('.sidebar_menu').animate({
                right: '-20%'
            },function(){
                $('.sidebar_menu').hide(); 
            }); 
         });

  $('.swiper').each(function(index) {
  t = $(this);
  t.addClass('swiepr-' + index);

  let swiper = new Swiper( t, {
    autoplay: {
      delay: 0, //add
      disableOnInteraction: false,
    },
    speed: 5000,
    loop: true,
    loopAdditionalSlides: 1,
    slidesPerView: 5,
  });
});

    });
</script>
