<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <title>메인페이지</title>
  </head>
  <body>
    <!--메인 이미지 영역-->
    <div id="contentsArea">
      <div class="mainPage">
        <div class="mainImg">
          <img src="imgs/temp.png" alt="" />
          <div class="mainImgBtn01">
            <a href="#">소모임 만들기</a>
          </div>
          <div class="mainImgBtn02">
            <a href="#">소모임 가입하기</a>
          </div>
        </div>
      </div>
      <!-- 카테고리 슬라이드 영역-->
      <div class="categories">
        <div class="categoriesGoto">
          <div class="categories_text"><h2>소모임 카테고리</h2></div>
        </div>
        <div class="mimgs">
          <div class="sliderImage01">
            <img class="sliderImage" src="imgs/temp.png" alt="1" />
            <img class="sliderImage" src="imgs/temp.png" alt="2" />
            <img class="sliderImage" src="imgs/temp.png" alt="3" />
            <img class="sliderImage" src="imgs/temp.png" alt="4" />
            <img class="sliderImage" src="imgs/temp.png" alt="5" />
            <img class="sliderImage" src="imgs/temp.png" alt="6" />
            <img class="sliderImage" src="imgs/temp.png" alt="7" />
            <img class="sliderImage" src="imgs/temp.png" alt="8" />
            <img class="sliderImage" src="imgs/temp.png" alt="9" />
            <img class="sliderImage" src="imgs/temp.png" alt="0" />
          </div>
        </div>
        <div class="mimgs">
          <div class="sliderImage02">
            <img class="sliderImage" src="imgs/temp.png" alt="1" />
            <img class="sliderImage" src="imgs/temp.png" alt="2" />
            <img class="sliderImage" src="imgs/temp.png" alt="3" />
            <img class="sliderImage" src="imgs/temp.png" alt="4" />
            <img class="sliderImage" src="imgs/temp.png" alt="5" />
            <img class="sliderImage" src="imgs/temp.png" alt="6" />
            <img class="sliderImage" src="imgs/temp.png" alt="7" />
            <img class="sliderImage" src="imgs/temp.png" alt="8" />
            <img class="sliderImage" src="imgs/temp.png" alt="9" />
            <img class="sliderImage" src="imgs/temp.png" alt="0" />
          </div>
        </div>
      </div>
      <!-- 관심사, 근처 소모임 보여주는 영역-->
      <div class="group01">
        <div class="smallGroup">
          <div class="smallPage">
            <div class="smallText">
              <h3>관심사 소모임</h3>
            </div>
            <div class="interest recommend">
              <img class="groupImg" src="imgs/temp.png" alt="" />
              <div class="recommendText"><span>관심 소모임1</span></div>
            </div>
            <div class="interest recommend">
              <img class="groupImg" src="imgs/temp.png" alt="" />
              <div class="recommendText"><span>관심 소모임2</span></div>
            </div>
          </div>
        </div>
        <div class="closeGroup">
          <div class="closePage">
            <div class="closeText">
              <h3>가까운 소모임</h3>
            </div>
            <div class="close recommend">
              <img class="groupImg" src="imgs/temp.png" alt="" />
              <div class="recommendText"><span>가까운 소모임1</span></div>
            </div>
            <div class="close recommend">
              <img class="groupImg" src="imgs/temp.png" alt="" />
              <div class="recommendText"><span>가까운 소모임2</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
