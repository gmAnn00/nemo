<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/searchResult.css" />
    <script
      src="https://kit.fontawesome.com/f9a2702e84.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/header.js"></script>
    <title>검색페이지</title>
  </head>
  <body>
    <!-- 배경색 조정 -->
    <div class="menu_bg"></div>
    <!-- header 시작 -->
    <header>
      <h1 class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
      </h1>
    </header>
    <button class="burger">
      <span></span>
    </button>
    <div class="sidemenu">
      <ul class="main_menu">
        <li>
          <a href="#">
            <div class="profile">
              <i class="fa-solid fa-circle-user"></i
              ><span class="profile_name">사이다</span>
            </div>
          </a>
        </li>
        <li><a href="createGroup.html">소모임 만들기</a></li>
        <li><a href="search.html">소모임 검색</a></li>
        <li><a href="myPage.html">프로필</a></li>
        <li><a href="mySchedule.html">내 일정</a></li>
        <li><a href="myGroupList.html">내 소모임</a></li>
        <li><a href="adminHelp.html">고객센터</a></li>
        <li><a href="#">로그아웃</a></li>
      </ul>
      <div class="sidemenu_footer">
        <h3>Contact details</h3>
        <p>글 넣을 거 있으면 넣기</p>
      </div>
    </div>
    <!-- header 종료 -->

    <div id="contentsArea">
      <!--카테고리 영역-->
      <div class="categoriesArea">
        <div class="categories01">
          <h3>카테고리</h3>
          <div class="bar">
            <!--대분류-->
            <div class="bar01">
              <div class="barText"><span>대분류</span></div>
              <select name="bigBar" class="barSel">
                <option value="1">대분류1</option>
                <option value="2">대분류2</option>
                <option value="3">대분류3</option>
                <option value="4">대분류4</option>
                <option value="5">대분류5</option>
              </select>
            </div>
            <!--소분류-->
            <div class="bar02">
              <div class="barText"><span>소분류</span></div>
              <select name="smallBar" class="barSel">
                <option value="1">소분류1</option>
                <option value="2">소분류2</option>
                <option value="3">소분류3</option>
                <option value="4">소분류4</option>
                <option value="5">소분류5</option>
              </select>
            </div>
          </div>
        </div>
        <div class="area">
          <h3>지역</h3>
          <div class="bar03">
            <select name="areaBar" class="barSel">
              <option value="1">지역1</option>
              <option value="2">지역2</option>
              <option value="3">지역3</option>
              <option value="4">지역4</option>
              <option value="5">지역5</option>
            </select>
          </div>
        </div>
      </div>
      <div class="nameSearch">
        <h2>소모임 이름 검색</h2>
        <div class="nameBtn">
          <input type="text" class="searchText" />
          <form action="#" method="get" class="searchBtn">
            <button type="button">검색</button>
          </form>
        </div>
      </div>
      <div class="searchResult">
        <h2 class="resultH2">검색 결과를 알 수 없습니다</h2>
        <button class="resultBtn" type="button">
          <a href="#">소모임 만들기</a>
        </button>
      </div>
      <div class="groupPage"><span> 1 2 3 4 5</span></div>
    </div>

    <!-- 푸터 영역 시작 -->
    <footer id="footer">
      <div id="footerInner">
        <div class="footerContents">
          <div class="footerLeft">
            <ul>
              <li><a href="#">동네모임네모</a></li>
              <li><a href="#">고객센터</a></li>
              <li><a href="#">이용약관</a></li>
              <li><a href="#">개인정보 처리방침</a></li>
            </ul>
          </div>
          <div class="footerRight">
            <div class="sns">
              <img src="images/sns_blog.png" alt="" />
              <img src="images/sns_fb.png" alt="" />
              <img src="images/sns_instagram.png" alt="" />
              <img src="images/sns_youtube.png" alt="" />
            </div>
            <div class="address">
              <address>
                <p>Addr. 서울시 종로구 종로78</p>
                <p>T. 02-123-4567</p>
                <p>E. admin@nemo.com</p>
              </address>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2023 NEMO. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <!-- 푸터 영역 끝 -->
  </body>
</html>
