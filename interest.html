<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관심사 선택</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/interest.css">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/3d4603cd1d.js" crossorigin="anonymous"></script>
    <script src="js/header.js"></script>
</head>
<body>
    <!-- header 시작 -->
    <header>
        <h1 class="logo">
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
        </h1>
        <div class="menu_btn">
            <a href="#">       
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMjQgNmgtMjR2LTRoMjR2NHptMCA0aC0yNHY0aDI0di00em0wIDhoLTI0djRoMjR2LTR6Ii8+PC9zdmc+">
            </a>
        </div>
        <div class="sidebar_menu">
            <div class="close_btn">
                <a href="#">       
                    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMjMuOTU0IDIxLjAzbC05LjE4NC05LjA5NSA5LjA5Mi05LjE3NC0yLjgzMi0yLjgwNy05LjA5IDkuMTc5LTkuMTc2LTkuMDg4LTIuODEgMi44MSA5LjE4NiA5LjEwNS05LjA5NSA5LjE4NCAyLjgxIDIuODEgOS4xMTItOS4xOTIgOS4xOCA5LjF6Ii8+PC9zdmc+">
                </a>
            </div>
            <div class="profile"><i class="fa-solid fa-circle-user"></i><span class="profile_name">사이다</span></div>
            <ul class="menu_wrap">
                <li>
                    <div class="icon_menu">
                        <div class="iconbox">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div>소모임 만들기</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox">
                            <i class="fa-solid fa-person-chalkboard"></i>
                        </div>
                        <div>소모임 검색</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-circle-user"></i></div>
                    <div>프로필</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-calendar-days"></i></div>
                        <div>내 일정</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-user-group"></i></div>
                        <div>내 소모임</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-circle-question"></i></div>
                        <div>고객센터</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-right-from-bracket"></i></div>
                        <div>로그아웃</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
            </ul>
        </div>
    </header>
    <!-- header 종료 -->
    <!-- 배경색 조정 -->
    <div class="menu_bg"></div>


    <!-- 관심사 선택 영역 -->
    
    <div class="contentsArea">
        <div class="largeCategory"> <!--대분류-->
            <h2>내 관심사</h2>
            <h3>대분류</h3>
            <button type="button" class="1 btnInterest">문화 · 공연 · 축제</button>
            <button type="button" class="2 btnInterest">음악 · 악기</button>
            <button type="button" class="3 btnInterest">사진 · 영상</button>
            <button type="button" class="4 btnInterest">아웃도어 · 여행</button>
            <button type="button" class="5 btnInterest">운동 · 스포츠</button>
            <button type="button" class="6 btnInterest">인문학 · 책 · 글</button>
            <button type="button" class="7 btnInterest">업종 · 직무</button>
            <button type="button" class="8 btnInterest">외국 · 언어</button>
            <button type="button" class="9 btnInterest">공예 · 만들기</button>
            <button type="button" class="10 btnInterest">댄스 · 무용</button>
            <button type="button" class="11 btnInterest">봉사활동</button>
            <button type="button" class="12 btnInterest">사교 · 인맥</button>
            <button type="button" class="13 btnInterest">차 · 오토바이</button>
            <button type="button" class="14 btnInterest">스포츠 관람</button>
            <button type="button" class="15 btnInterest">게임 · 오락</button>
            <button type="button" class="16 btnInterest">요리 · 제조</button>
            <button type="button" class="17 btnInterest">반려동물</button>
        </div>
        <div class="smallCategory"> <!--소분류-->
            <h3>소분류</h3>
            <button type="button" class="1-1 btnInterest">문화 · 공연 · 축제</button>
            <button type="button" class="1-2 btnInterest">공연 · 연극</button>
            <button type="button" class="1-3 btnInterest">영화</button>
            <button type="button" class="1-4 btnInterest">전시회</button>
            <button type="button" class="1-5 btnInterest">연기 · 공연제작</button>
            <button type="button" class="1-6 btnInterest">문화재 탐방</button>
            <button type="button" class="1-7 btnInterest">파티 · 페스티벌</button>
        </div>
        <div class="myInterest"> <!--내 관심사-->
            <h3>내 관심사<span>(최대 3개 선택가능)</span></h3>
            <button type="button" class="btnInterest">뮤지컬 · 오페라<span>X</span></button>
            <button type="button" class="btnInterest">영화<span>X</span></button>
            <button type="button" class="btnInterest">전시회<span>X</span></button>
        </div>
        <div class="saveInterest">
            <button type="submit">선택하기</button>
            <button type="button" class="cancel">넘어가기</button>
        </div>
    </div> 
</body>
</html>
