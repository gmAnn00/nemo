<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>네모</title>
    <script src="https://kit.fontawesome.com/bc604c01cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
</head>
<style>
        html, body {
        width: 100%;
        height: 100%;
    }
    #wrapper {
        position: relative;
        width: 1000px;
        height: 100%;
        margin: 60px auto;
    }
    .sc_img {
        width: 70px;
        height: 70px;
    }
    .section1 {
        position: relative;
        margin: 0 auto;
        width: 100%;
        display: flex;
    }
    .sc1_title {
        position: absolute;
        top: 50%;
        left: 15%;
        transform: translate(-50%, -50%);
        text-decoration: none;
    }
    .section2 {
        position: relative;
        width: 100%;
        height: auto;
        margin-top: 60px;
    }
    .sc2_contents {
        width: 100%;
        display: flex;
    }
    .sc2_title {
        padding-bottom: 10px;
        border-bottom: 1px solid black;
    }
    .sc2_menu {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 300px;
        border: 1px solid black;
        margin-top: 20px;
        text-align: left;
        box-sizing: border-box;
        padding-left: 20px;
    }
    ul {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    li {
        line-height: 60px;
    }
    li i {
        margin-right: 20px;
    }
    .sc2_section {
        width: 750px;
        height: auto;
        margin-top: 20px;
        float: right;
    }
    .sc2_contents {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    .sc2_textarea {
        width: 100%;
        resize: none;
        height: 100px;
    }
    .sc2_contents_title {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .inputBox {
        display: none;
    }
    .sc2_img {
        width: 100%;
    }
    .sc2_address {
        margin-top: 10px;
    }
    .sc2_category {
        display: flex;
    }
    .sc2_category_box {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 20px;
        border: 1px solid black;
        width: 50px;
        height: 30px;
        
    }
    .sc2_contents_btn {
        text-align: center;
    }
    .sc2_button {
        margin: 20px;
    }
</style>
<body>
    <!-- wrapper 시작 -->
    <div id="wrapper">
        
        <!-- section1 시작 -->
        <div class="section1">
            <img src="images/sc1_title.jpeg" alt="title" class="sc_img">
            <a href="#" class="sc1_title">이젠 종로 학원</a>
        </div>
        <!-- section1 종료 -->
        
        <!-- section2 시작 -->
        <div class="section2">
            <div class="sc2_title">
                <i class="fa-sharp fa-regular fa-gear"></i>
                <span class="sc2_title_name">소모임관리</span>     
            </div>
            <div class="sc2_menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-calendar-days"></i>일정</a></li>
                    <li><a href="#"><i class="fa-regular fa-clipboard"></i>게시판</a></li>
                    <li><a href="#"><i class="fa-solid fa-user-group"></i>멤버</a></li>
                    <li><a href="#"><i class="fa-sharp fa-regular fa-gear"></i>소모임관리</a></li>
                </ul>
            </div>
            <div class="sc2_section">
                <div class="sc2_contents">
                    <div class="sc2_contents_title">
                        <div><span>소모임 프로필 사진</span></div>
                        <div>
                            <form action="">
                                <label for="file">
                                    <i class="fa-solid fa-pen"></i>
                                </label>
                                <input type="file" id="file" name="file" class="inputBox">    
                            </form>
                        </div>
                    </div>
                    <div>
                        <img src="images/sc1_title.jpeg" alt="title" class="sc2_img">
                    </div>
                </div>
                <div class="sc2_contents">
                    <div class="sc2_contents_title">
                        <div><span>소개글</span></div>
                        <div><i class="fa-solid fa-pen"></i></div>
                    </div>
                    <div>
                        <textarea class="sc2_textarea" name="" id="" cols="30" rows="10" placeholder="내용을 입력해 주세요."></textarea>
                    </div>
                </div>
                <div class="sc2_contents">
                    <div class="sc2_contents_title">
                        <div><span>지역</span></div>
                        <div><i class="fa-solid fa-pen"></i></div>
                    </div>
                    <div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d395.2960818763124!2d126.98575285615492!3d37.56993589038084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e884abcbd9%3A0x153663d78acba97f!2z7J207KCg7JWE7Lm0642w66-47Lu07ZOo7YSw7ZWZ7JuQIOyiheuhnOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1683524555277!5m2!1sko!2skr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div class="sc2_address">서울특별시 종로구 미려빌딩6층</div>
                    </div>
                </div>
                <div class="sc2_contents">
                    <div class="sc2_contents_title">
                        <div><span>카테고리</span></div>
                        <div><i class="fa-solid fa-pen"></i></div>
                    </div>
                    <div class="sc2_category">
                        <div class="sc2_category_box">sports</div>
                        <div class="sc2_category_box">game</div>
                    </div>
                </div>
                <div class="sc2_contents_btn">
                    <button class="sc2_button">적용</button>
                    <button class="sc2_button">취소</button>
                </div>
            </div> 
        </div>
        <!-- section2 종료 -->
    </div>
    <!-- wrapper 종료 -->    
</body>
</html>
