<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자-소모임 관리 페이지</title>
  </head>
  <body>
    <!-- wrapper 전체 콘텐츠 영역 시작  -->
    <div id="wrapper">
      <!-- 헤더 영역 시작 -->
      <header id="header"></header>
      <!-- 헤더 영역 시작 -->

      <!-- 콘텐츠 영역 시작 -->
      <div id="contentsArea">
        <h2 class="adminGroupTitle">모든 소모임 목록</h2>
        <div class="searchGroupArea">
          <select name="adminMainCategory" id="adminMainCategory"></select>
          <select name="adminSmallCategory" id="adminSmallCategory"></select>
          <input type="text" placeholder="소모임 이름으로 검색" />
          <button id="adminSearchGroupNameBtn">검색</button>
        </div>
        <div class="sortGroupArea">
          <button id="adminSortByGroupIndexBtn">번호순 정렬</button>
          <button id="adminSortByGroupReportBtn">신고 횟수 정렬</button>
        </div>
        <div class="groupListArea">
          <div class="groupTable"></div>
          <div class="groupTablePage"></div>
        </div>
      </div>
      <!-- 콘텐츠 영역 종료-->

      <!-- 푸터 영역 시작 -->
      <footer id="footer"></footer>
      <!-- 푸터 영역 종료 -->
    </div>
    <!-- wrapper 전체 콘텐츠 영역 종료 -->
  </body>
</html>
