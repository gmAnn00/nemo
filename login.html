<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- header 시작 -->
    <header>
        <h1 class="logo">
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
        </h1>
        <div class="menu_btn">
            <a href="#">       
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMjQgNmgtMjR2LTRoMjR2NHptMCA0aC0yNHY0aDI0di00em0wIDhoLTI0djRoMjR2LTR6Ii8+PC9zdmc+">
            </a>
        </div>
        <div class="sidebar_menu">
            <div class="close_btn">
                <a href="#">       
                    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0Ij48cGF0aCBkPSJNMjMuOTU0IDIxLjAzbC05LjE4NC05LjA5NSA5LjA5Mi05LjE3NC0yLjgzMi0yLjgwNy05LjA5IDkuMTc5LTkuMTc2LTkuMDg4LTIuODEgMi44MSA5LjE4NiA5LjEwNS05LjA5NSA5LjE4NCAyLjgxIDIuODEgOS4xMTItOS4xOTIgOS4xOCA5LjF6Ii8+PC9zdmc+">
                </a>
            </div>
            <div class="profile"><i class="fa-solid fa-circle-user"></i><span class="profile_name">사이다</span></div>
            <ul class="menu_wrap">
                <li>
                    <div class="icon_menu">
                        <div class="iconbox">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div>소모임 만들기</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox">
                            <i class="fa-solid fa-person-chalkboard"></i>
                        </div>
                        <div>소모임 검색</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-circle-user"></i></div>
                    <div>프로필</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-calendar-days"></i></div>
                        <div>내 일정</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-user-group"></i></div>
                        <div>내 소모임</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-circle-question"></i></div>
                        <div>고객센터</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
                <li>
                    <div class="icon_menu">
                        <div class="iconbox"><i class="fa-solid fa-right-from-bracket"></i></div>
                        <div>로그아웃</div>
                    </div>
                    <i class="fa-solid fa-angle-right"></i>
                </li>
            </ul>
        </div>
    </header>
    <!-- header 종료 -->
    <!-- 배경색 조정 -->
    <div class="menu_bg"></div>

    
    <!-- 로그인 영역 -->
    <div id="contentsArea">
        <section class="imageArea box">
            <a href="index.html">
                <img src="images/nemoLogo1.jpg" alt="Logo">
            </a>
            <p class="msg">로그인하여 다양한</p>
            <p class="msg">사람들과 만나보세요</p>
            <p class="url"><a href="index.html"><span>www.nemo.com</span></a></p>
        </section>
        <section class="loginArea box">
            <h2>로그인</h2>
            <form method="post" action="#" id="loginForm">
                <input type="text" name="userName" id="userName" placeholder="아이디" required>
                <input type="password" name="userPassword" id="userPassword" placeholder="비밀번호" required>
                <input type="submit" value="로그인">
                <label for="keepLogin">
                    <input type="checkbox" class="keepLogin">로그인 상태 유지
                </label>
                <label for="rememberCheck">
                    <input type="checkbox" class="rememberCheck">아이디 저장
                </label>
                <p class="joinFind">
                    <a href="join.html" class="join">회원가입</a>
                    <a href="find.html" class="find">아이디/비밀번호 찾기</a>
                </p>
                <input type="button" value="네이버 아이디로 로그인" class="naverLog">
                <input type="button" value="카카오 아이디로 로그인" class="kakaoLog">
                <input type="button" value="구글 아이디로 로그인" class="googleLog">
            </form>
        </section>
    </div>

    <!-- 푸터 영역 -->
    <footer></footer>
</body>
</html>
