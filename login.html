<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 화면</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/header.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- 사이드 메뉴시 배경색 조정 -->
    <div class="menu_bg"></div>
    <!-- header 시작 -->
    <header>
      <h1 class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
      </h1>
    </header>
    <button class="burger">
      <span></span>
    </button>
    <div class="sidemenu">
      <ul class="main_menu">
        <li>
          <a href="#">
            <div class="profile">
              <i class="fa-solid fa-circle-user"></i
              ><span class="profile_name">사이다</span>
            </div>
          </a>
        </li>
        <li><a href="#">소모임 만들기</a></li>
        <li><a href="#">소모임 검색</a></li>
        <li><a href="#">프로필</a></li>
        <li><a href="#">내 일정</a></li>
        <li><a href="#">내 소모임</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">로그아웃</a></li>
      </ul>
      <div class="sidemenu_footer">
        <h3>Contact details</h3>
        <p>글 넣을 거 있으면 넣기</p>
      </div>
    </div>
    <!-- header 종료 -->

    <!-- 로그인 영역 -->
    <div id="contentsArea">
      <section class="imageArea box">
        <a href="index.html">
          <img src="images/logo.png" alt="Logo" />
        </a>
        <p class="msg">로그인하여 다양한</p>
        <p class="msg">사람들과 만나보세요</p>
        <p class="url">
          <a href="index.html"><span>www.nemo.com</span></a>
        </p>
      </section>
      <section class="loginArea box">
        <h2>로그인</h2>
        <form method="post" action="#" id="loginForm">
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="아이디"
            required
          />
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            placeholder="비밀번호"
            required
          />
          <input type="submit" value="로그인" />
          <label for="keepLogin">
            <input type="checkbox" class="keepLogin" />로그인 상태 유지
          </label>
          <label for="rememberCheck">
            <input type="checkbox" class="rememberCheck" />아이디 저장
          </label>
          <p class="joinFind">
            <a href="join.html" class="join buttonCancle">회원가입</a>
            <a href="findId.html" class="find buttonCancle"
              >아이디/비밀번호 찾기</a
            >
          </p>
          <input
            type="button"
            value="네이버 아이디로 로그인"
            class="naverLog"
          />
          <input
            type="button"
            value="카카오 아이디로 로그인"
            class="kakaoLog"
          />
          <input type="button" value="구글 아이디로 로그인" class="googleLog" />
        </form>
      </section>
    </div>

    <!-- 푸터 영역 시작 -->
    <footer id="footer">
      <div id="footerInner">
        <div class="footerContents">
          <div class="footerLeft">
            <ul>
              <li><a href="#">동네모임네모</a></li>
              <li><a href="#">고객센터</a></li>
              <li><a href="#">이용약관</a></li>
              <li><a href="#">개인정보 처리방침</a></li>
            </ul>
          </div>
          <div class="footerRight">
            <div class="sns">
              <img src="images/sns_blog.png" alt="" />
              <img src="images/sns_fb.png" alt="" />
              <img src="images/sns_instagram.png" alt="" />
              <img src="images/sns_youtube.png" alt="" />
            </div>
            <div class="address">
              <address>
                <p>Addr. 서울시 종로구 종로78</p>
                <p>T. 02-123-4567</p>
                <p>E. admin@nemo.com</p>
              </address>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2023 NEMO. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <!-- 푸터 영역 끝 -->
  </body>
</html>
