        <!--1. all-->
        <div class="all">
            <!--2.-->
            <div class="modify">
                <h2 class="modify1">회원정보 수정</h2>
            </div>

            <!--3. myImage-->
            <div class="myImage">
                <img src="../../images/dall.png" alt="profile" class="my" />
                <label class="imageM" for="hidden" id="file">이미지 수정</label>
                <input id="hidden" type="file" style="display: none" />
            </div>

            <!--4.-->
            <div class="myMo">
                <form action="#" id="modifyPro" name="modifyPro">
                    <div class="profileM">
                        <!--<legend>회원정보 수정 폼</legend>-->
                        <!--안보임-->
                        <div>
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" />
                        </div>
                        <div>
                            <label for="id">아이디</label>
                            <input type="text" id="id" name="id" />
                            <button href="#" class="idCheck">중복확인</button>
                        </div>
                        <div>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" />
                        </div>
                        <div>
                            <label for="confirmPassword">비밀번호 확인</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" />
                        </div>
                        <div>
                            <label for="birth">생년월일</label>
                            <input type="text" id="birth" name="birth" />
                        </div>
                        <div>
                            <label for="tel">핸드폰번호</label>
                            <input type="tel" id="tel" name="tel" maxlength="11" size="20" />
                        </div>
                        <div>
                            <label for="area">지역</label>
                            <input type="text" id="area" name="area" />
                        </div>
                        <div>
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" size="30" />
                            <button href="#" class="idCheck">중복확인</button>
                        </div>
                        <div class="btnJoinArea">
                            <button type="submit" class="button">수정</button>
                            <button type="reset" class="buttonCancle">취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
