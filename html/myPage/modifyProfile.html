        <!-- 회원가입 폼 -->
        <form id="frm" name="frm">
          <div>
            <label for="id">아이디</label>
            <input
              type="text"
              id="id"
              name="id"
              placeholder="아이디 입력(5~20자)"
              required disabled
            />
            <input type="hidden" >
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호 입력(문자, 숫자, 특수문자포함 8~16자)"
              required
            />
          </div>
          <div>
            <label for="passwordCheck">비밀번호 확인</label>
            <input
              type="password"
              id="passwordCheck"
              name="passwordCheck"
              placeholder="비밀번호 재입력"
              required
            />
          </div>
          <div>
            <label for="name">이름</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="이름을 입력해주세요"
              required
            />
          </div>
          <div>
            <label for="nickname">닉네임</label>
            <button type="button" class="nicknameCheck check button">
              중복 확인
            </button>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 입력해주세요"
              required
            />
          </div>
          <div>
            <label for="address">주소</label>
            <button type="button" class="findZipcode button" id="findZipcode">
              우편번호 찾기
            </button>
            <input
              type="tel"
              id="zipcode"
              name="zipcode"
              maxlength="10"
              size="10"
              placeholder="우편 번호"
              required
            />
            <input
              type="text"
              id="address"
              name="address"
              maxlength="100"
              size="60"
              placeholder="주소"
              required
            />
            <input
              type="text"
              id="address_detail"
              name="address_datail"
              maxlength="100"
              size="60"
              placeholder="상세주소를 적어주세요"
              required
            />
          </div>
          <script>
            window.onload = function () {
              document
                .getElementById("findZipcode")
                .addEventListener("click", function () {
                  new daum.Postcode({
                    oncomplete: function (data) {
                      document.getElementById("zipcode").value = data.zonecode; // 우편번호를 zipcode input 태그에 할당
                      document.getElementById("address").value = data.address; // 주소를 address input 태그에 할당
                      document.querySelector("input[name=address]").focus();
                      // 입력된 값이 있는 input 박스 비활성화
                      document.getElementById("zipcode").disabled = true;
                      document.getElementById("address").disabled = true;
                    },
                  }).open();
                });
            };
          </script>
          <div>
            <label for="birthdate">생년월일</label>
            <input
              type="date"
              id="birthdate"
              name="birthdate"
              min="1900-01-01"
              required
            />
          </div>
          <div>
            <label for="phone">전화번호</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="휴대폰 번호 입력 ('-'제외 11자리 입력)"
              required
            />
          </div>
          <div class="email">
            <label for="email">이메일주소</label>
            <input type="text" id="email" name="email" />
            <span>@</span>
            <input type="text" id="emailDomain" name="emailDomain" />
            <select name="domainList" id="domainList">
              <option value="self">직접입력</option>
              <option value="gmail.com">gmail.com</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="hanmail.net">hanmail.net</option>
              <option value="yahoo.com">yahoo.com</option>
              <option value="nate.com">nate.com</option>
            </select>
          </div>
          <div class="emailCheck">
            <input type="checkbox" />
            <button type="button" class="emailCheckBtn button">
              이메일 중복 확인
            </button>
          </div>
          <div class="submitCancel">

              >수정취소</a
            >
