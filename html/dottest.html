<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <title>Document</title>
    <script src="../js/jquery-3.6.4.min.js"></script>
</head>
<style>
    /* 닷 */
.dot {
    position: relative;
    width: 25px;
    height: 45px;
    cursor: pointer;
}
.dot span {
    position: absolute;
    height: 5px;
    width: 5px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: #ccc;
    display: inline-block;
    transition: all 0.3s ease;
}
.dot span:before {
    content: "";
    height: 5px;
    width: 5px;
    border-radius: 50%;
    background: #ccc;
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    transition: all 0.3s ease;
}
.dot span:after {
    content: "";
    height: 5px;
    width: 5px;
    border-radius: 50%;
    background: #ccc;
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    transition: all 0.3s ease;
}
.dot.open span {
    border-radius: 10px;
    width: 20px;
    background: #ccc;
    z-index: 1000;
}
.dot.open span:before {
    opacity: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
}
.dot.open span:after {
    opacity: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  
}
.dot_menu {
    width: 100px;
    height: 200px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}
 /* 리스트 */
 
.hidden_menu {
    display: block;
    width: 100%;
}
.hidden_menu>ul {
    display: none;
    width: 100%;
    border: 1px solid #ddd;
    padding: 0;
    box-sizing: border-box;
}
.hidden_menu a {
    border-bottom: 1px solid #ddd;
    background: #fff;
    height: 46px;
    color: #333;
    line-height: 46px;
    display: block;
    padding-left: 19px;
    font-size: 14px;
    box-sizing: border-box;
}
.hidden_menu a:hover {
    background-color: #f7f7f7;
    transition: all 0.3s;
    font-weight: bold;
}
</style>
<script>
 $(document).ready(function() {
    $(".dot").click(function () {
        if($(".dot").hasClass('dot_active')) {
            $(this).removeClass('dot_active');
            $('.hidden_menu>ul').hide();
        }
        else {
            $(this).addClass('dot_active');
            $('.hidden_menu>ul').show();
        }   
    });
});

// dot 애니메이션
$(function () {
    $('.dot').click(function() {
        $(this).toggleClass('open');
    });
    $('.dot.open').click(function(){
        $('.dot').removeClass('open');
    });
});

</script>
<body>
    <div class="dot_menu">
        <div class="dot">
            <span></span> 
        </div>
        <div class="hidden_menu">
            <ul>
                <li><a href="#">신고</a></li>
                <li><a href="#">위임</a></li>
                <li><a href="#">추방</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
