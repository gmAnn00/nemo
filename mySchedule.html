<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 일정</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/commom.css" />
    <link rel="stylesheet" href="css/mySchedule.css" />
  </head>
  <body>
    <!-- 헤더 영역 시작 -->
    <header id="header"></header>
    <!-- 헤더 영역 시작 -->

    <!-- 콘텐츠 영역 시작 -->
    <div id="contentsArea">
      <h2>내 일정</h2>
      <div class="myScheduleMenuAndCal">
        <div class="myScheduleMenuArea">
          <ul class="myScheduleMenu">
            <li><a href="#">프로필</a></li>
            <li><a href="#">내 일정</a></li>
            <li><a href="#">내 소모임</a></li>
            <li><a href="#">게시글·댓글</a></li>
          </ul>
        </div>
        <div class="myScheduleCalAndList">
          <div id="myScheduleCalendarArea"></div>
          <div class="myScheduleListArea">
            <div class="mySchedule">
              <p class="myScheduleDate">2023년 4월 25일</p>
              <img src="images/temp.png" alt="소모임 사진" />
              <p class="myScheduleGroupName">이젠 종로 학원</p>
              <p class="contents">
                와이어프레임 짜기 | 오후 3시 30분 | 서울시 종로구
              </p>
            </div>
            <div class="mySchedule">
              <p class="myScheduleDate">2023년 4월 27일</p>
              <img src="images/temp.png" alt="소모임 사진" />
              <p class="myScheduleGroupName">맛집 탐방 모임</p>
              <p class="contents">
                인스타 맛집 탐방 | 오후 1시 30분 | 서울시 강남구
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 콘텐츠 영역 종료-->

    <!-- 푸터 영역 시작 -->
    <footer id="footer"></footer>
    <!-- 푸터 영역 종료 -->
  </body>
  <script src="js/jquery-3.6.3.min.js"></script>
  <script src="js/mySchedule.js"></script>
</html>
